<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"> 
    <ui:composition>
        <h:form>
            <p:menubar>
                <p:menuitem value="Home" url="/template/layout.jsf" />
                <sec:ifAnyGranted roles="ROLE_USER"> 
                    <p:submenu label="Cadastro" icon="ui-icon-document">

                        <p:menuitem value="Área" url="/limited/arealist.jsf" />
                        <p:menuitem value="Bairro" url="/limited/districtlist.jsf" />
                        <p:menuitem value="Ciclo" url="/limited/cyclelist.jsf" />
                        <p:submenu label="Funcionário">
                            <p:menuitem value="Novo" url="/limited/employeelist.jsf" />
                            <p:menuitem value="Equipe" url="/limited/teamlist.jsf" />
                        </p:submenu>
                        <p:menuitem value="Rua" url="/limited/streetlist.jsf" />

                    </p:submenu>
                    <p:submenu label="Outros" icon="ui-icon-document">

                        <p:menuitem value="Mapa" url="/limited/map.jsf" />

                    </p:submenu>
                </sec:ifAnyGranted>
                <sec:ifAnyGranted roles="ROLE_ADMIN"> 
                    <p:menuitem value="Área Administrativa" url="/admin/userlist.jsf" />
                </sec:ifAnyGranted>
                <p:menuitem value="Sair" url="document.location='#{request.contextPath}/j_spring_security_logout"/>
            </p:menubar>

        </h:form>

    </ui:composition>
</html>
