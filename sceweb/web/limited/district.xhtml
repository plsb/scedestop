<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Inserção/Edição de Bairros
        </ui:define>



        <ui:define name="body">

            <h:form id="register">

                <h:inputHidden value="#{bdistrict.district.id}"/>
                
                <h:panelGrid columns="1">
                    <p:outputLabel value="Código do Bairro:" for="code" />
                    <p:inputText id="code" label="Código" size="10"
                                 maxlength="50" required="true" value="#{bdistrict.district.districtId}"
                                 requiredMessage="Informe o Código do Bairro.">
                    </p:inputText>				

                    <p:outputLabel value="Descrição do Bairro:" for="description" />
                    <p:inputText id="description" label="Descrição" size="100"
                                 maxlength="50" required="true" value="#{bdistrict.district.description}"
                                 requiredMessage="Informe a Descrição." style="text-transform:uppercase">
                    </p:inputText>	
                    <p:outputLabel value="Àrea: " for="area"/>
                    <p:selectOneMenu id="area" value="#{bdistrict.district.area}" required="true" 
                                     requiredMessage="Informe a Área.">
                        <f:selectItem itemLabel=" " itemValue="" />
                        <f:selectItems  value="#{bdistrict.areaSelect}"/>					 			
                    </p:selectOneMenu> 
                    <p:outputLabel for="zone" value="Zona:" />
                    <p:selectOneRadio id="zone" value="#{bdistrict.district.zone}" required="true"
                                      requiredMessage="Informe a Zona">
                        <f:selectItem itemLabel="Urbana" itemValue="U" />
                        <f:selectItem itemLabel="Rural" itemValue="R" />
                    </p:selectOneRadio>

                </h:panelGrid>
                <br />
                <p:commandButton action="#{bdistrict.save}" value="Salvar" ajax="false"/>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
