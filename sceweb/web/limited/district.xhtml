<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Inserção/Edição de Bairros
        </ui:define>



        <ui:define name="body">

            <h:form id="register" class="navbar-form navbar-left" >
                
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:inputHidden value="#{bdistrict.district.id}"/>
                
                <p:panel id="basic" header="Cadastro/Edição de Bairro" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="100" cellspacing="20">
                        <h:outputLabel value="Código do Bairro: *" for="code" />
                        <p:inputText id="code" label="Código" size="10"
                                     maxlength="50" required="false" value="#{bdistrict.district.districtId}"
                                     requiredMessage="Informe o Código do Bairro."
                                     class="form-control" >
                        </p:inputText>			

                        <h:outputLabel value="Descrição do Bairro: *" for="description" />
                        <p:inputText id="description" label="Descrição" size="50"
                                     maxlength="50" required="false" value="#{bdistrict.district.description}"
                                     requiredMessage="Informe a Descrição." style="text-transform:uppercase"
                                     class="form-control">
                        </p:inputText>	

                        <p:outputLabel value="Àrea: *" for="area"/>
                        <p:selectOneMenu id="area" value="#{bdistrict.district.area}" required="false" 
                                         requiredMessage="Informe a Área." class="form-control" style="width:200px">
                            <f:selectItem itemLabel=" " itemValue="" />
                            <f:selectItems  value="#{bdistrict.areaSelect}"/>					 			
                        </p:selectOneMenu> 

                        <p:outputLabel for="zone" value="Zona: *" />
                        <p:selectOneRadio id="zone" value="#{bdistrict.district.zone}" required="false"
                                          requiredMessage="Informe a Zona" class="input-group">
                            <f:selectItem itemLabel="Urbana" itemValue="U" class="input-group-btn"/>
                            <f:selectItem itemLabel="Rural" itemValue="R" class="input-group-btn"/>
                        </p:selectOneRadio>

                    </h:panelGrid>
                    <br />
                    <p:commandButton class="btn btn-large btn-success" id="Linha1" action="#{bdistrict.save}" value="Salvar"/>
                    <p:commandButton class="btn btn-large btn-danger" value="Cancelar" action="/limited/districtlist.jsf"/>                
                </p:panel>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
