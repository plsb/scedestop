<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Funcionários
        </ui:define>

        <ui:define name="body">
            <h:form>



                <h:commandLink action="#{bemployee.newEmployee}">
                    <h:graphicImage library="pictures" name="insert.png"
                                    style="border:0" title="Inserir Funcionário" />
                </h:commandLink>

                <p:dataTable id="tbl" value="#{bemployee.list}" var="employee"
                             paginator="true" rows="10">

                    <p:column id="name"
                              headerText="Nome" filterBy="#{employee.name}">
                        <f:facet name="header">Nome</f:facet>
                        <h:outputText
                            value="#{employee.name}" />
                    </p:column>
                    <p:column id="cpf" headerText="CPF">
                              <f:facet name="header">CPF</f:facet>
                        <h:outputText
                            value="#{employee.cpf}" />
                    </p:column>
                    <p:column id="type" headerText="Tipo">
                              <f:facet name="header">Tipo</f:facet>
                        <h:outputText
                            value="#{employee.type}" />
                    </p:column>
                    
                    <p:column id="city" headerText="Cidade">
                              <f:facet name="header">Cidade</f:facet>
                        <h:outputText
                            value="#{employee.cityRegister.description} - #{employee.cityRegister.state}" />
                    </p:column>
                    

                    <p:column>

                        <h:commandLink action="#{bemployee.edit}">
                            <h:graphicImage library="pictures" name="edit.png"
                                            style="border:0" title="Editar Funcionário" />
                            <f:setPropertyActionListener target="#{bemployee.employee}"
                                                         value="#{employee}" />

                        </h:commandLink>

                    </p:column>
                    <p:column>

                        <h:commandLink action="#{bemployee.remove}"
                                       onclick="if (!confirm('Confirma a exclusão do Funcionário ?'))
                                                   return false;"
                                       title="Excluir Funcionário">
                            <h:graphicImage library="pictures" name="remove.png"
                                            style="border:0" />
                            <f:setPropertyActionListener target="#{bemployee.employee}"
                                                         value="#{employee}" />
                        </h:commandLink>

                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
