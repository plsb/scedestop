<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Área
        </ui:define>



        <ui:define name="body">

            <h:form id="register"  class="navbar-form navbar-left" >
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />                
                <h:inputHidden value="#{barea.area.id}"/>

                <div class="panel panel-default">
                    <div class="panel-body">
                        <p:panel id="basic" header="Cadastro/Edição de Área" style="margin-bottom:20px">
                            <h:panelGrid columns="1">
                                <p:outputLabel value="Descrição da Área: *" for="description"/>
                                <p:inputText id="description" label="Descrição" size="100"
                                             maxlength="50" required="false" value="#{barea.area.description}"
                                             requiredMessage="Informe a Descrição." style="text-transform:uppercase"
                                             class="form-control">
                                </p:inputText>


                            </h:panelGrid>
                            <br />

                            <p:commandButton class="btn btn-large btn-success" id="Linha1" action="#{barea.save}" value="Salvar"/>
                            <p:commandButton class="btn btn-large btn-danger" value="Cancelar" action="/limited/arealist.jsf"/>                
                        </p:panel>
                    </div>
                </div>
            </h:form>


        </ui:define>
    </ui:composition>
</html>
