<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Áreas
        </ui:define>

        <ui:define name="body">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:form >
                
                <h:panelGrid columns="4" >
                    <!--<p:outputLabel value="Pesquisar por Descrição: " for="description"/>
                    <p:inputText id="description" label="Descrição" size="50"
                                 maxlength="50" required="false" value="#{barea.descricaoPesquisa}"
                                 requiredMessage="Informe a Descrição." style="text-transform:uppercase"
                                 class="form-control">
                    </p:inputText>				
                    <h:commandLink>
                        <h:graphicImage library="pictures" name="pesquisapeq.png"
                                        style="border:0" title="Pesquisar Área" />
                    </h:commandLink>-->

                    <h:commandLink action="#{barea.newArea}">
                        <h:graphicImage library="pictures" name="insert.png"
                                        style="border:0" title="Inserir Área" />
                    </h:commandLink>

                </h:panelGrid>

                <p:dataTable id="tbl" value="#{barea.list}" var="area"
                             scrollHeight="200"
                             rows="10"
                         paginator="true"

                             >
                    <f:facet name="header">
                        Lista de Áreas
                    </f:facet>

                    <p:column id="description"   
                              headerText="Descrição" filterBy="#{area.description}">                       
                        <h:outputText
                            value="#{area.description}" />
                    </p:column>
                    <p:column id="city" headerText="Cidade" style="width:250px">
                        <h:outputText
                            value="#{area.city.description} - #{area.city.state}" />
                    </p:column>

                    <p:column style="width:50px">

                        <h:commandLink action="#{barea.edit}">
                            <h:graphicImage library="pictures" name="edit.png"
                                            style="border:0" title="Editar Área" />
                            <f:setPropertyActionListener target="#{barea.area}"
                                                         value="#{area}" />

                        </h:commandLink>

                    </p:column>
                    <p:column style="width:50px">

                        <h:commandLink action="#{barea.remove}"
                                       onclick="if (!confirm('Confirma a exclusão da Área ?'))
                                                   return false;"
                                       title="Excluir Área">
                            <h:graphicImage library="pictures" name="remove.png"
                                            style="border:0" />
                            <f:setPropertyActionListener target="#{barea.area}"
                                                         value="#{area}" />
                        </h:commandLink>

                    </p:column>

                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
