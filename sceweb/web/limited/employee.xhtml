<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Inserção/Edição de Funcionários
        </ui:define>



        <ui:define name="body">

            <h:form id="register">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:inputHidden value="#{bemployee.employee.id}"/>
                <p:panel id="basic" header="Cadastro/Edição de Funcionários" style="margin-bottom:20px">
                    <p:tabView>
                        <p:tab id="personal" title="Pessoal">
                            <h:panelGrid columns="2" >
                                <p:selectBooleanCheckbox value="#{bemployee.employee.active}" />
                                <h:outputText value="Ativo? " />
                                <h:outputText value="Nome: *" />
                                <p:inputText value="#{bemployee.employee.name}" required="false" 
                                             requiredMessage="Informe o Nome." style="text-transform:uppercase"/>

                                <h:outputText value="CPF: *" />
                                <p:inputMask  size="20" mask="999.999.999-99" 
                                              value="#{bemployee.employee.cpf}" required="false" 
                                              requiredMessage="Informe o Cpf." />

                                <h:outputText value="RG: *" />
                                <p:inputText value="#{bemployee.employee.rg}" required="false" 
                                             requiredMessage="Informe o RG." />

                                <h:outputText value="Gênero: *" />
                                <p:selectOneButton value="#{bemployee.employee.genre}" required="false"
                                                   requiredMessage="Informe o Genêro">
                                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                                </p:selectOneButton>


                            </h:panelGrid>

                        </p:tab>

                        <p:tab id="adress" title="Endereço">


                            <h:panelGrid columns="2" >
                                <h:outputText value="Rua/Número: *" />
                                <p:inputText value="#{bemployee.employee.address}" required="false" 
                                             requiredMessage="Informe o Endereço." style="text-transform:uppercase"/>

                                <h:outputText value="Cidade: *" />
                                <p:inputText value="#{bemployee.employee.city}" required="false" 
                                             requiredMessage="Informe o Cidade." style="text-transform:uppercase"/>

                                <h:outputText value="Bairro: *" />
                                <p:inputText value="#{bemployee.employee.district}" required="false" 
                                             requiredMessage="Informe o Bairro." style="text-transform:uppercase"/>

                                <h:outputText value="Estado: *" />
                                <p:inputText value="#{bemployee.employee.state}" required="false" 
                                             requiredMessage="Informe o Estado." style="text-transform:uppercase">                              
                                    <f:validateLength minimum="1" maximum="2" />
                                </p:inputText>

                                <h:outputText value="CEP: *" />
                                <p:inputMask mask="99999-999" value="#{bemployee.employee.cep}" required="false" 
                                             requiredMessage="Informe o CEP." /> 

                            </h:panelGrid>

                        </p:tab>

                        <p:tab id="other" title="Outros">


                            <h:panelGrid columns="2" >
                                <p:outputLabel for="dateOfBith" value="Data de Nascimento: *" />
                                <p:calendar id="dateOfBith" showOn="button" value="#{bemployee.employee.dateOfBirth}" required="false"
                                            requiredMessage="Informe a Data de Nascimento" pattern="dd/MM/yyyy"/>

                                <h:outputText value="Telefone: *" />
                                <p:inputMask mask="(99)99999-9999" value="#{bemployee.employee.phone}" required="false" 
                                             requiredMessage="Informe o IMEI o telefone."/>

                                <h:outputText value="Nº Inscrição:" />
                                <p:inputText value="#{bemployee.employee.registration}" required="false" 
                                             requiredMessage="Informe o Número de Inscrição." style="text-transform:uppercase"/>

                                <h:outputText value="IMEI Mobile:" />
                                <p:inputText value="#{bemployee.employee.imeiMobile}" required="false" 
                                             requiredMessage="Informe o IMEI do Mobile." style="text-transform:uppercase"/>

                                <h:outputText value="Senha Mobile: *" />
                                <p:password id="nonFeedback" value="#{bemployee.employee.passwordMobile}"
                                            required="false" requiredMessage="Informe a Senha do Mobile"/>

                                <h:outputText value="Tipo: *" />
                                <p:selectOneButton value="#{bemployee.employee.type}" required="false"
                                                   requiredMessage="Informe o Tipo do Funcionário">
                                    <f:selectItem itemLabel="Agente" itemValue="A" />
                                    <f:selectItem itemLabel="Supervisor" itemValue="S" />
                                </p:selectOneButton>

                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                    <br />
                    <p:commandButton class="btn btn-large btn-success" id="Linha1" action="#{bemployee.save}" value="Salvar"/>
                    <p:commandButton class="btn btn-large btn-danger" value="Cancelar" action="/limited/employeelist.jsf"/>                

                </p:panel>



            </h:form>

        </ui:define>
    </ui:composition>
</html>
