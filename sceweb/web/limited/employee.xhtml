<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Inserção/Edição de Funcionários
        </ui:define>



        <ui:define name="body">

            <h:form id="register">

                <h:inputHidden value="#{bemployee.employee.id}"/>

                <p:tabView>
                    <p:tab id="personal" title="Pessoal">
                        <p:panel header="Detalhes Pessoais">

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Nome:" />
                                <p:inputText value="#{bemployee.employee.name}" required="true" 
                                             requiredMessage="Informe o Nome." style="text-transform:uppercase"/>

                                <h:outputText value="CPF:" />
                                <p:inputMask  size="20" mask="999.999.999-99" 
                                              value="#{bemployee.employee.cpf}" required="true" 
                                             requiredMessage="Informe o Cpf." />

                                <h:outputText value="RG:" />
                                <p:inputText value="#{bemployee.employee.rg}" required="true" 
                                             requiredMessage="Informe o RG." />

                                <h:outputText value="Gênero:" />
                                <p:selectOneButton value="#{bemployee.employee.genre}" required="true"
                                                   requiredMessage="Informe o Genêro">
                                    <f:selectItem itemLabel="Masculino" itemValue="M" />
                                    <f:selectItem itemLabel="Feminino" itemValue="F" />
                                </p:selectOneButton>


                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="adress" title="Endereço">
                        <p:panel header="Detalhes Endereço">

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Rua/Número:" />
                                <p:inputText value="#{bemployee.employee.address}" required="true" 
                                             requiredMessage="Informe o Endereço." style="text-transform:uppercase"/>

                                <h:outputText value="Cidade:" />
                                <p:inputText value="#{bemployee.employee.city}" required="true" 
                                             requiredMessage="Informe o Cidade." style="text-transform:uppercase"/>

                                <h:outputText value="Bairro:" />
                                <p:inputText value="#{bemployee.employee.district}" required="true" 
                                             requiredMessage="Informe o Bairro." style="text-transform:uppercase"/>

                                <h:outputText value="Estado:" />
                                <p:inputText value="#{bemployee.employee.state}" required="true" 
                                             requiredMessage="Informe o Estado." style="text-transform:uppercase">                              
                                    <f:validateLength minimum="1" maximum="2" />
                                </p:inputText>

                                <h:outputText value="CEP:" />
                                <p:inputMask mask="99999-999" value="#{bemployee.employee.cep}" required="true" 
                                             requiredMessage="Informe o CEP." /> 

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="other" title="Outros">
                        <p:panel header="Outros">

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <p:outputLabel for="dateOfBith" value="Data de Nascimento:" />
                                <p:calendar id="dateOfBith" showOn="button" value="#{bemployee.employee.dateOfBirth}" required="true"
                                            requiredMessage="Informe a Data de Nascimento" pattern="dd/MM/yyyy"/>

                                <h:outputText value="Telefone:" />
                                <p:inputMask mask="(99)99999-9999" value="#{bemployee.employee.phone}" required="false" 
                                             requiredMessage="Informe o IMEI o telefone."/>

                                <h:outputText value="Nº Inscrição:" />
                                <p:inputText value="#{bemployee.employee.registration}" required="true" 
                                             requiredMessage="Informe o Número de Inscrição." style="text-transform:uppercase"/>
                                
                                <h:outputText value="IMEI Mobile:" />
                                <p:inputText value="#{bemployee.employee.imeiMobile}" required="true" 
                                             requiredMessage="Informe o IMEI do Mobile." style="text-transform:uppercase"/>

                                <h:outputText value="Senha Mobile: " />
                                <p:password id="nonFeedback" value="#{bemployee.employee.passwordMobile}"
                                            required="true" requiredMessage="Informe a Senha do Mobile"/>

                                <h:outputText value="Tipo: " />
                                <p:selectOneButton value="#{bemployee.employee.type}" required="true"
                                                   requiredMessage="Informe o Tipo do Funcionário">
                                    <f:selectItem itemLabel="Agente" itemValue="A" />
                                    <f:selectItem itemLabel="Supervisor" itemValue="S" />
                                </p:selectOneButton>

                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                </p:tabView>

                <br />
                <p:commandButton action="#{bemployee.save}" value="Salvar" ajax="false"/>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
