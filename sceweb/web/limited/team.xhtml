<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Inserção/Edição de Equipe
        </ui:define>



        <ui:define name="body">

            <h:form id="register">

                <h:inputHidden value="#{bteam.team.id}"/>

                <h:panelGrid columns="1">
                    <p:outputLabel for="master" value="Supervisor:" />
                    <p:selectOneMenu id="master" value="#{bteam.team.master}" required="true"
                                      requiredMessage="Informe o Supervisor">
                        <f:selectItem itemLabel=" " itemValue="" />
                        <f:selectItems  value="#{bteam.employeeMasterSelect}"/>					 			
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="supervised" value="Supervisionado:" />
                    <p:selectOneMenu id="supervised" value="#{bteam.team.supervised}" required="true"
                                      requiredMessage="Informe o Supervisionado">
                        <f:selectItem itemLabel=" " itemValue="" />
                        <f:selectItems  value="#{bteam.employeeSupervisedSelect}"/>					 			
                    </p:selectOneMenu>
                                        
                </h:panelGrid>
                <br />
                <p:commandButton action="#{bteam.save}" value="Salvar" ajax="false"/>

            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
