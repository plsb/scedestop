<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Inserção/Edição de Ciclo
        </ui:define>



        <ui:define name="body">

            <h:form id="register">

                <h:inputHidden value="#{bcycle.cycle.id}"/>

                <h:panelGrid columns="1">
                    <p:outputLabel value="Descrição do Ciclo:" for="description" />
                    <p:inputText id="description" label="Descrição" size="100"
                                 maxlength="50" required="true" value="#{bcycle.cycle.description}"
                                 requiredMessage="Informe a Descrição." style="text-transform:uppercase">
                    </p:inputText>				
                    <p:outputLabel for="startDate" value="Data Inicial:" />
                    <p:calendar id="startDate" showOn="button" value="#{bcycle.cycle.startDate}" required="true"
                                requiredMessage="Informe a Data Inicial" pattern="yyyy-dd-MM"/>
                    <p:outputLabel for="endDate" value="Data Final:" />
                    <p:calendar id="endDate" showOn="button" value="#{bcycle.cycle.endDate}" required="true" 
                                requiredMessage="Informe a Data Final" pattern="yyyy-MM-dd"/>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{barea.save}" value="Salvar" ajax="false"/>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
