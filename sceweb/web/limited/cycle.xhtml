<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




    <ui:composition template="/template/layout.xhtml">

        <ui:define name="title">
            Inserção/Edição de Ciclo
        </ui:define>



        <ui:define name="body">

            <h:form id="register" class="navbar-form navbar-left" >
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />                
                <h:inputHidden value="#{bcycle.cycle.id}"/>
                <p:panel id="basic" header="Cadastro/Edição de Ciclo" style="margin-bottom:20px">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Descrição do Ciclo: *" for="description" />
                        <p:inputText id="description" label="Descrição" size="50"
                                     maxlength="50" required="false" value="#{bcycle.cycle.description}"
                                     requiredMessage="Informe a Descrição." style="text-transform:uppercase"
                                     class="form-control">
                        </p:inputText>				
                        <p:outputLabel for="startDate" value="Data Inicial: *" />
                        <p:calendar id="startDate" showOn="button" value="#{bcycle.cycle.startDate}" required="false"
                                    requiredMessage="Informe a Data Inicial" pattern="dd/MM/yyyy"
                                    />
                        <p:outputLabel for="endDate" value="Data Final: *" />
                        <p:calendar id="endDate" showOn="button" value="#{bcycle.cycle.endDate}" required="false" 
                                    requiredMessage="Informe a Data Final" pattern="dd/MM/yyyy"
                                    />
                    </h:panelGrid>
                    <br />
                    <p:commandButton class="btn btn-large btn-success" id="Linha1" action="#{bcycle.save}" value="Salvar"/>
                    <p:commandButton class="btn btn-large btn-danger" value="Cancelar" action="/limited/cyclelist.jsf"/>                
                </p:panel>

            </h:form>

        </ui:define>
    </ui:composition>
</html>
